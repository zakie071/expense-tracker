<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<form method="post" class="bg-white p-6 rounded shadow w-80 space-y-3">
    <h2 class="text-xl font-bold text-center">Login</h2>
    <input name="username" placeholder="Username" class="w-full border p-2 rounded" required>
    <input type="password" name="password" placeholder="Password" class="w-full border p-2 rounded" required>
    <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
</form>
</body>
</html>

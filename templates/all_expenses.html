<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Expenses</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-4 text-center">All Expenses</h1>
        {% if expenses %}
        <table class="w-full border mb-6">
            <thead>
                <tr>
                    <th class="border px-2 py-1">Date</th>
                    <th class="border px-2 py-1">Category</th>
                    <th class="border px-2 py-1">Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for exp in expenses %}
                <tr>
                    <td class="border px-2 py-1">{{ exp.date if exp.date else 'N/A' }}</td>
                    <td class="border px-2 py-1">{{ exp.category }}</td>
                    <td class="border px-2 py-1">{{ exp.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-center text-gray-500">No expenses found.</p>
        {% endif %}
        <a href="/" class="block text-center text-blue-600 hover:underline">Back to Home</a>
    </div>
</body>

</html>
